<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section id="whole">
        <section id="left">
            <div class="one">
                <header class="logo">
                    <span id="g">G</span>
                    <span id="o1">o</span>
                    <span id="o2">o</span>
                    <span id="g2">g</span>
                    <span id="l">l</span>
                    <span id="e">e</span>
                </header>
            </div>
            <div class="two">
                <p class="two-one">Create  your  Google  Account</p>
                <p class="two-two">to continue to gmail</p>
            </div>
            <div class="form">
                <div class="name">
                    <div for="fname">
                        <input type="text" id="fname" placeholder="First name">
                    </div>
                    <div for="lname">
                        <input type="text" id="lname" placeholder="Last name">
                    </div>
                </div>
                <div class="mail">
                    <input type="email" value="@gmail.com" id="email">
                    
                </div>
                <p>you can use letters,numbers&periods</p>
                <div class="password">
                    <div class="first">
                        <input type="password" id="first" placeholder="password">
                    </div>
                    <div class="confirm">
                        <input type="password" id="confirm" placeholder="confirm">
                    </div>
                </div>
                <p>use 8 or characters with a mix of letters , numbers & symbols.</p>
            </div>
            <div class="post">
                <div class="signin">
                    <input type="submit" id="instead"value="sign in instead">
                </div>
                <div class="submit">
                    <input type="submit" id="submit"value="NEXT">
                </div>
            </div>
        </section>
        <section class="right">
            <img src="https://cdn.dribbble.com/users/129991/screenshots/4399126/01.png" alt="logo">
        </section>
    </section>
</body>
</html>
